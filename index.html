<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Барвиха</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="js/icon.js" defer></script>
  </head>
  <body>
    <div class="hero-wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <div class="header__left">
              <nav class="header__menu menu">
                <button class="menu__icon">
                  <span></span>
                </button>
                <span class="menu__title">Меню</span>
              </nav>
            </div>
            <div class="header__right">
              <div class="header__right-top">
                <div class="header__social social">
                  <a class="social__telegram" href="">
                    <img
                      class="social__img"
                      src="img/telegtam.svg"
                      alt="Телеграм"
                    />
                  </a>
                  <a class="social__whatapp" href="">
                    <img
                      class="social__img"
                      src="img/whatsapp.svg"
                      alt="Ватцап"
                    />
                  </a>
                </div>
                <button class="header__call call">Заказать звонок</button>
              </div>
              <div class="header__right-bottom">
                <a class="header__phone phone" href="">+7 (495) 135-13-34</a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="hero">
        <div class="container">
          <div class="hero__body">
            <h1 class="hero__title">
              <span class="hero__title-strong">Барвиха 21 -</span>
              <span class="hero__title-sub"
                >коттеджный поселок на Рублево-Успенском шоссе</span
              >
            </h1>
            <ul class="hero__list list">
              <li class="list__item sum__house">
                <span class="sum__house-numbers">49</span>
                <span class="sum__house-letters">домов в поселке</span>
              </li>
              <li class="list__item house__area">
                <span class="house__area-letters">Площадь от</span>
                <span class="house__area-nubmers">478</span>
                <span class="house__area-letters">до</span>
                <span class="house__area-nubmers">700</span>
                <span class="house__area-letters">м²</span>
              </li>
              <li class="list__item price__house">
                <span class="price__house-letters">Цены от</span>
                <span class="price__house-numbers">215</span>
                <span class="price__house-letters">млн. ₽</span>
              </li>
              <li class="list__item village__area">
                <span class="village__area-letters">Площадь поселка</span>
                <span class="village__area-numbers">25</span>
                <span class="village__area-letters">Га</span>
              </li>
            </ul>
            <div class="hero__give-precent">
              <button class="hero__btn">Получить презентацию</button>
              <span class="hero__btn-desc"
                >Получите презентацию объектов от наших экспертов</span
              >
            </div>
          </div>
        </div>
        <div class="hero__location location">
          <a class="location__link" href="#">
            <img class="location__img" src="img/location.svg" alt="Локация" />
            <span class="location__text">Расположение на карте</span>
          </a>
        </div>

        <div class="hero__footer">
          <div class="container">
            <div class="hero__footer-body">
              <span class="hero__footer-text"
                >Полная база объектов в поселке Барвиха-21</span
              >
              <button class="hero__footer-btn">Получить презентацию</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
