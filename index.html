<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Барвиха</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="js/icon.js" defer></script>
  </head>
  <body>
    <div class="hero-wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <div class="header__left">
              <nav class="header__menu menu">
                <button class="menu__icon">
                  <span></span>
                </button>
                <span class="menu__title">Меню</span>
              </nav>
            </div>
            <div class="header__right">
                <div class="header__right-top">
                  <div class="header__social social">
                    <a class="social__telegram" href="">
                      <img class="social__img" src="img/telegtam.svg" alt="Телеграм">
                    </a>
                    <a class="social__whatapp" href="">
                      <img class="social__img" src="img/whatsapp.svg" alt="Телеграм">
                    </a>
                  </div>
                  <button class="header__call call">
                    Заказать звонок
                  </button>
                </div>
                <div class="header__right-bottom">
                  <a class="header__phone phone" href="">+7 (495) 135-13-34</a>
                </div>
            </div>
          </div>
        </div>
      </header>
      <div class="hero">
        <div class="container">
          <div class="hero__body">
            <h1 class="hero__title">
              <span class="hero__title-strong">Барвиха 21 -</span>
              <span class="hero__title-sub">коттеджный поселок на Рублево-Успенском шоссе</span>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
